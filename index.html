<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Tidy Albatross</title>
  <link rel="icon" href="./src/images/favicon.png" type="image/x-icon" />
  <meta property="og:image" content="https://www.tidyalbatross.com/src/images/tidy-albatross-screenshot.png">
	<meta property="og:description" content="An ‘endless runner’ game where users help an Albatross clean a beach.">
</head>
<body>
  <header>
    <h1 class="title" id="title">Tidy Albatross</h1>
    <ul>
      <li>
        <a href="https://github.com/sharshi/TidyAlbatross" target="_blank" ><img src="./src/images/github.png" alt="github"></a>
      </li>
      <li>
        <a href="https://linkedin.com/in/sharshi" target="_blank"><img src="./src/images/linkedin.png" alt="linkedin"></a>
      </li>
      <li>
        <a href="https://sharshi.com" target="_blank"><img src="./src/images/web.png" alt="portfolio"></a>
      </li>
    </ul>
  </header>
  <section id="game" class="game">
    <section class="splash" id="splash">
      <section class="instructions">
        <p class="game-over-msg hide" id="game-over-msg"></p>
        <button class="start-button" id="start-button" ontouchend="start()" onclick="start()">Start!</button>
        <p>Use your arrow keys to help the albatross avoid obstacles and tidy up the beach.</p>
        <section class="items">
          <article>
            <h3>Collect</h3>
            <ul>
              <li><img src="./src/images/large/bottle.png" alt=""></li>
              <li><img src="./src/images/large/bag.png" alt=""></li>
              <li><img src="./src/images/large/beach-ball.png" alt=""></li>
            </ul>
          </article>
          <article>
            <h3>Avoid</h3>
            <ul>
              <li><img src="./src/images/large/seal.png" alt=""></li>
              <li><img src="./src/images/large/fire-pit.png" alt=""></li>
              <li><img src="./src/images/large/person.png" alt=""></li>
            </ul>
          </article>
        </section>
        <p class="greeting" id="greeting"></p>

        <section class="name-input" id="name-input">
          <label>
            Username:
            <input id="username-input" type="text">
          </label>
          <button ontouchend="setUsername()" onclick="setUsername()" id="set-username">Set</button>
        </section>
      </section>
      <section class="high-scores" id="high-scores"></section>

    </section>
    <canvas id="canvas-sand">
    </canvas>
    <canvas id="canvas-water">
    </canvas>
    <canvas id="canvas-game">
    </canvas>
  </section>
  <footer> 
    By <a target="_blank" href="https://www.sharshi.com">Shersheial Borisute</a>
  </footer>

       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="./dist/main.js"></script>
</body>
</html>
